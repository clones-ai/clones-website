<!doctype html>
<html lang="en">

<head>
  <!-- Essential Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Security Headers (Note: X-Frame-Options must be set via HTTP headers, not meta tags) -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://umami.clones-ai.com; worker-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' https: http://localhost:* frame-src 'none'; object-src 'none'; base-uri 'self';" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

  <!-- SEO Meta Tags -->
  <title>CLONES - Create, Own, Trade AI Assets</title>
  <meta name="description"
    content="Turn your computer skills into tradeable AI assets. Create a million versions of yourself with CLONES - the future of AI-powered digital assets." />
  <meta name="keywords"
    content="AI, blockchain, NFT, digital assets, clones, artificial intelligence, trading, tokenization" />
  <meta name="author" content="CLONES" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://clones-ai.com" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://clones-ai.com" />
  <meta property="og:title" content="CLONES - Create, Own, Trade AI Assets" />
  <meta property="og:description"
    content="Turn your computer skills into tradeable AI assets. Create a million versions of yourself with CLONES." />
  <meta name="image" property="og:image" content="https://clones-ai.com/clones-base-social.jpg?v=1726585200" />
  <meta property="og:site_name" content="CLONES" />

  <!-- Twitter/X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://clones-ai.com" />
  <meta name="twitter:title" content="CLONES - Create, Own, Trade AI Assets" />
  <meta name="twitter:description"
    content="Turn your computer skills into tradeable AI assets. Create a million versions of yourself with CLONES." />
  <meta name="twitter:image" property="twitter:image"
    content="https://clones-ai.com/clones-base-social.jpg?v=1726585200" />
  <meta name="twitter:site" content="@clones_ai" />
  <meta name="twitter:creator" content="@clones_ai" />

  <!-- Favicon & Icons -->
  <link rel="icon" type="image/svg+xml" href="/clones-logo-purple.svg" />
  <link rel="apple-touch-icon" href="/clones-logo-purple.svg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme & Browser -->
  <meta name="format-detection" content="telephone=no" />

  <!-- Performance & Security -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Critical Resource Preloads (removed logo - not used immediately) -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    as="style" />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap"
    as="style" />

  <!-- Fonts - Optimized Loading -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"
    media="print" onload="this.media='all'" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
  </noscript>

  <!-- Umami Analytics -->
  <script type="module">
    if (import.meta.env.VITE_ENABLE_ANALYTICS !== 'false') {
      const script = document.createElement('script');
      script.defer = true;
      script.src = 'https://umami.clones-ai.com/script.js';
      script.setAttribute('data-website-id', 'b997eb82-ec84-4290-ba14-38f57ae05aca');
      document.head.appendChild(script);
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
